
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DVDStore</title>
</head>
<body>
    <form th:action="@{/movie}" method="POST" th:object="${movieToCreate}">
        <p>Titre : <input type="text" th:field="*{titre}"></p>
        <p>Genre : <input type="text" th:field="*{genre}"></p>
        <input type="submit">
    </form>
</body>
</html>
